{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ tag.name }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <h2>Tag info</h2>
    <p>
        <b>Id: </b>{{ tag.id }}
    </p>
    <p>
        <b>Name: </b>{{ tag.name }}
    </p>

    <b>Games: </b><ul>
    {% for g  in game %}
        <li><a href="/game/{{ g.id }}">{{g.name }}</a></li>
    {% endfor %}
</ul>


{% endblock %}
