{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <h2>Search results</h2>
    <ul>
    {% for p in publisher %}
        <li><a href="/publisher/{{ p.id }}">{{p.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
