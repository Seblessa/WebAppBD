{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <h2>Search results</h2>
    <ul>
    {% for g in game %}
        <li><a href="/game/{{ g.id }}">{{g.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
